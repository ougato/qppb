syntax = "proto3";
package pb;
option go_package="./;app";

/***********************************
* 描述:统一错误码
***********************************/
enum ErrorCode{
  NO = 0;
  UnKnow = 1;           //未知错误
  InternalServer = 2;   //内部服务错误
  RequestData = 3;      //请求数据错误
  CmdInvalid = 4;       //命令无效


  AccountNotRegister = 1000 ;      //该账号未注册
  AccountOrPasswordError = 1001;   //账号或密码错误
  SmsVerificationCodeError = 1002; //短信验证码错误
  PhoneNumHasBind = 1003; //手机号已经被绑定
}

/***********************************
* 描述:命令码
***********************************/
enum CmdCode{
  CmdUnKnow = 0;     //未知错误
  CmdHeartBeat = 1;  //心跳。默认30s 发送一次

  CmdHallModule = 2000;               //大厅模块指令 2000-2999
  CmdHallLoginAuth = 2001;            //大厅登录认证
  CmdHallLogout = 2002;               //大厅登录退出
  CmdHallBindPhone = 2003;            //绑定手机号
  CmdHallPasswordSet = 2004;          //设置密码
  CmdHallPasswordReset = 2005;        //重置密码
  CmdHallRealNameAuth = 2006;         //实名认证
  CmdHallPlayerLocation = 2007;       //玩家位置
  CmdHallPlayerNicknameModify = 2008; //玩家昵称修改
  CmdHallPlayerAvatarModify = 2009;   //玩家头像修改
  CmdHallPlayerInfoGet = 2010;        //玩家信息获取
  CmdHallCustomerServiceInfo = 2011;  //客服信息
  CmdHallFeedback = 20012;             //反馈
  CmdHallNotice = 20013;               //公告
  CmdHallMessage = 20014;              //大厅消息
  CmdHallBattleRecordList = 2015;         //大厅战绩列表
  CmdHallBattleRecordDetail = 2016;         //大厅战绩详情
  CmdHallBattleRecordDetailPlayback = 2017;   //大厅战绩详情回放

  CmdCircleJoinApply = 2101;                //圈子加入申请
  CmdCircleEnter = 2102;                //圈子进入
  CmdCircleGoBackHall = 2103;           //圈子退回大厅
  CmdCircleQuit = 2104;                //圈子退出，与JoinApply对应
  CmdCircleInfoSet = 2106;                //圈子信息设置
  CmdCircleInfoGet = 2107;                //圈子信息获取
  CmdCircleInfoStatisticsGet = 2108;                //圈子信息统计信息获取
  CmdCircleInfoStatisticsClear = 2109;              //圈子信息统计信息清除
  CmdCircleInfoRankGet = 2110;                //圈子信息竞技排行今天

  CmdCircleScoreCircleRecords = 2201;       //圈子胜点-乐圈清单记录
  CmdCircleScoreGameRecords = 2202;         //圈子胜点-游戏清单记录
  CmdCircleSettingAdminList = 2203;        //圈子设置管理员列表 最多五个
  CmdCircleSettingAdminAdd = 2204;         //圈子设置管理员添加
  CmdCircleSettingAdminDelete = 2205;      //圈子设置管理员删除
  CmdCircleSettingAdminModify = 2206;      //圈子设置权力修改  超级管理员最多三个
  CmdCircleSettingGameRecords = 2207;       //圈子游戏记录

  CmdCircleNumberList = 2301;                  //圈子成员列表
  CmdCircleNumberStatus = 2302;                //圈子成员状态
  CmdCircleNumberInfoGet = 2303;               //圈子成员信息获取
  CmdCircleNumberGamePermissionSet = 2304;     //圈子成员游戏权限获取
  CmdCircleNumberScoreChange = 2305;           //圈子成员积分修改
  CmdCircleFriendList = 2306;                  //圈子好友管理朋友列表
  CmdCircleFriendScorePermission = 2307;       //圈子好友管理积分操作权限，允许修改别人积分
