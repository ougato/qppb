  int32 look_compare_card_multiple = 11; //看牌比牌倍数
  bool middle_enter_allow_sign = 12;   //允许中途加入标志
  bool start_game_sign = 13;  //自动开局标志
  bool crazy_multiple_sign = 14; //疯狂加倍标志

  //游戏局数
  enum game_num_type{
    game_num_no = 0;           //保留
    game_num_8 = 1;      //8局2豆
    game_num_12 = 2;    //12局三豆
    game_num_16 = 3;    //16局三豆
  }
